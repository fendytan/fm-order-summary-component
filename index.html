<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2697ea4b78.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="bg__image"></div>
    <main class="container">
      <img src="./images/illustration-hero.svg" alt="illustration image" />
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!
      </p>

      <div class="pricing">
        <div>
          <img src="./images/icon-music.svg" alt="" />
          <article>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </article>
        </div>
        <button>Change</button>
      </div>

      <div class="buttons">
        <button class="btn btn-proceed">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </main>

    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        fendytan
      </p>
      <a href="https://github.com/fendytan" target="_blank"> <i class="fab fa-github"></i></a>
    </footer>
  </body>
</html>
